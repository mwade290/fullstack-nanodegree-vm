{% extends "countries.html" %}
{% block title %}Edit - {{country.name}}{% endblock %}

{% block content %}

<form action= "{{url_for('editCountry', country_name=country.name)}}" method = "POST">
<div class="pane">

	<h1>Editing {{country.name}}</h1>
	
	<div class="row top-buffer">
		<div class="col-sm-6">
			<input class="form-control" name="name" type="text" value="{{country.name}}">
		</div>
	</div>
	<div class="row top-buffer">
		<div class="col-sm-6">
			<input class="btn btn-primary float-right" type="submit" value="Edit">
			<a class="btn btn-default float-right" role="button" href="{{url_for('countries')}}">Cancel</a>
		</div>
	</div>
	
</div>
</form>
{% endblock %}
