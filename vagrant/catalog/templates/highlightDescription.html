{% extends "countries.html" %}
{% block title %}{{highlight.name}} - Description{% endblock %}

{% block content %}
<div class='pane'>
	<h1>{{country.name}} - {{highlight.name}}</h1>
	<p>{{highlight.description}}</p>
	<a href="{{url_for('editHighlightDescription', 
		country_name=country.name, highlight_name=highlight.name)}}">Edit</a>
	<a href="{{url_for('deleteHighlightDescription', 
		country_name=country.name, highlight_name=highlight.name)}}">Delete</a>
</div>
{% endblock %}
